<!DOCTYPE html>
<html>
	<head>
		
		<title>Registration Form</title>
	
	</head>
	<body>

		<form action="RegistrationAction.php" method="post" novalidate>
              <fieldset>
                  <legend><b>Registration:</b></legend><br>
                  
                  <label for="fname">First name</label>
                  <input type="text" id="fname" name="fname" required><br><br>
                  <label for="lname">Last name</label>
                  <input type="text" id="lname" name="lname" required><br><br>
                  <label for="gender">Gender</label>
                  <input type="radio" name="gender" value="Female">Female
                  <input type="radio" name="gender" value="Male">Male
                  <br><br>
                  <label for="birthday">Date of Birth</label>
                  <input type="date" id="birthday" name="birthday"><br><br>

                  
                  <label for="praddress">Present Address</label>
                  <textarea type="textarea" id="praddress" name="praddress"></textarea><br><br>
                  <label for="peraddress">Permanent Address</label>
                  <textarea type="textarea" id="peraddress" name="peraddress"></textarea><br><br>
                  <label for="phone">Phone:</label>
                  <input type="tel" id="phone" name="phone"><br><br>
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email"><br><br>
                  <label for="website">Personal Website</label>
                  <input type="url" id="website" name="website"><br><br>

                  
                  <label for="uname">Username</label>
                  <input type="text" id="uname" name="uname"><br><br>
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password"><br><br>
                  <label for="cpassword">Confirm Password</label>
                  <input type="cpassword" id="cpassword" name="cpassword"><br><br>
                  <input type="Submit" name="Submit">
                  
              </fieldset>
        </form>


		
	</body>


</html>
